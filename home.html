<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurvedic Chatbot - Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f8f7; /* Very light green background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1.5s ease-in;
        }
        #home-container {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            background-color: #ffffff; /* White background for content */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: slideUp 1s ease-out;
        }
        h1 {
            color: #4a773c; /* Deep green */
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in;
        }
        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
            animation: fadeIn 2s ease-in 0.5s; /* Delayed fade-in */
        }
        button {
            padding: 15px 30px;
            background-color: #4a773c; /* Deep green button */
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3a5b29; /* Darker green on hover */
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #999;
            animation: fadeIn 2s ease-in 1s; /* Delayed fade-in */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="home-container">
        <h1>Welcome to the Ayurvedic Chatbot</h1>
        <p>Discover natural remedies and health tips tailored just for you. Our chatbot uses Ayurvedic wisdom to provide personalized advice and support for various health conditions.</p>
        <a href="index.html">
            <button>Start Chatting</button>
        </a>
        <div class="footer">
            <p>&copy; 2024 Ayurvedic Chatbot. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
